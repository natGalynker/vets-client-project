<!DOCTYPE html>
<html>
<head>
  <title>Pet App</title>
  <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
</head>
<body>
  <nav class="navbar navbar-static-top navbar-inverse navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand">Pet Link</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="btn btn-lg profile" data-toggle ="modal" data-target=#profileModal><a href="#" id ="profile">Profile</a></li>
          <li class="btn btn-lg calendar" data-toggle="modal" data-target="#calendarLaunchModal"><a href="#" id ="calendar">Calendar</a></li>
          <li class="btn btn-lg get-pets" data-toggle= "modal" data-target="#petModal"><a href="#" id ="pets">View Your Pets</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown"
              role="button" aria-haspopup="true" aria-expanded="false">Menu
              <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li id="register"data-toggle="modal" data-target="#signUpModal"
                  class="nav-button register"><a href="#">sign-up</a></li>
                <li id="log-in" data-toggle= "modal" data-target="#signInModal"
                  class="sign-in"><a href="#">sign-in</a></li>
                <li id="change-pw" data-toggle= "modal" data-target="#changePWModal"
                  class="nav-button"><a href="#">change-password</a></li>
                <li id="sign-out"class="nav-button"><a href="#">sign-out</a></</li>
              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
      <div class= "main-container">
        <div class="form-container">
          <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="SignUpLabel">Sign-Up</h4>
                </div>
                <div class="modal-body">
                  <form id ="sign-up" action="#">
                    <legend>Email<input type="text" class="form-control signUp"
                      name="credentials[email]" placeholder="email"></legend>
                    <legend>Password<input type="password" class="form-control signUp"
                      name="credentials[password]" placeholder="password"></legend>
                    <legend>Confirm<input type="password" class="form-control signUp"
                      name="credentials[password_confirmation]" placeholder="confirm password"></legend>
                      <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="close">
                        <input name="submit"type="submit" id="user-sign-up"class="btn btn-primary" value="Submit">
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="SignInLabel"><label>Sign-In</label></h4>
                  </div>
                  <div class="modal-body">
                    <form id="sign-in" action="#">
                      <legend>Email<input type="text" class="form-control sign-in"
                          name="credentials[email]" placeholder="email"></legend>
                      <legend>Password<input type="password" name="credentials[password]" placeholder="password"></legend>
                  <div class="modal-footer">
                    <input id="user-sign-in" type="submit" name="submit" value="submit">
                    <input type="button" class="btn btn-default" value="close" data-dismiss="modal">
                  </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal fade" id="changePWModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="changePWLabel"><label>Change-Password</label></h4>
                  </div>
                  <div class="modal-body">
                    <form id="change-password" action="#">
                      <legend>Password</legend><input type="password" class="form-control change-pw"
                        name="passwords[old]" placeholder="old password">
                      <legend>New Password<input type="password" class="form-control change-pw"
                        name="passwords[new]" placeholder="new password"></legend>
                        <div class="modal-footer">
                          <input id="user-change-password" type="submit" name="submit" value="submit">
                          <input type="button" name="cancel" value="cancel" data-dismiss="modal">
                        </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal fade" id="petModal" tabindex="-1" role="dialog" aria-labelledby="petModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content get-id-append">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="petModalLabel">Get</h4>
                </div>
                <div class="modal-body">
                  <form id="pet-id">
                    <fieldset>
                      <input type="text" name="id" class="pet-id-submit" placeholder= "Pet ID">
                      <input type="submit" name="submit" class= "get-pet-id-btn" value="View Pet">
                      <input type="submit" name="submit" value="View All Pets"id="display-pets">
                    </fieldset>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="modal fade" id="profileModal" tabindex="-1" role="dialog" aria-labelledby="profileModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="profileModalLabel"><label>Sign-In</label></h4>
                </div>
                <div class="modal-body">
                  <form id="create-pet">
                    <legend>Owner Name<input type="text" class="form-control pet-profile"
                        name="pet[owner_name]" placeholder="Name of Owner"></legend>
                    <legend>Pet Name<input type="text" class="form-control pet-profile"
                        name="pet[name]" placeholder="pet name"></legend>
                    <legend>Breed<input type="text" name="pet[breed]"
                      placeholder="animal breed"></legend>
                    <legend>Pet Born On <input type="date" class="form-control pet-profile"
                      name="pet[born_on]" placeholder="date of birth"></legend>
                    <legend>Sex of Animal<input type="text" class="form-control pet-profile"
                        name="pet[gender]" placeholder="Male of Female"></legend>
                    <div class="modal-footer">
                  <input id="create-new-pet" type="submit" name="submit" value="submit">
                  <input type="button" class="btn btn-default" value="close" data-dismiss="modal">
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
      <section class="About">
        <h1>About the site</h1>
      </section>
      <article>
        <div class="photo-vet">
          <div class= "quote-vet">
          </div>
        </div>
      </article>
    </body>
</html>
