      <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="SignUpLabel">Sign-Up</h4>
            </div>
            <div class="modal-body">
              <form id="sign-up" action="#">
                <legend>Email<input type="text" class="form-control signUp" name="credentials[email]" placeholder="email"></legend>
                <legend>Password<input type="password" class="form-control signUp" name="credentials[password]" placeholder="password"></legend>
                <legend>Confirm<input type="password" class="form-control signUp" name="credentials[password_confirmation]" placeholder="confirm password"></legend>
                <div class="modal-footer">
                  <input type="button" class="btn btn-default" data-dismiss="modal" value="close">
                  <input type="submit" id="user-sign-up" class="btn btn-primary" value="Submit">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">

              <h4 class="modal-title" id="SignInLabel"><label>Sign-In</label></h4>
            </div>
            <div class="modal-body">
              <form id="sign-in" action="#">
                <legend>Email<input type="text" class="form-control sign-in" name="credentials[email]" placeholder="email"></legend>
                <legend>Password<input type="password" name="credentials[password]" placeholder="password"></legend>
                <div class="modal-footer">
                  <input type="submit" name="submit" id="user-sign-in" value="submit">
                  <input type="button" name="cancel" value="cancel" data-dismiss="modal">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div><!--End Sign in Modal -->
      <div class="modal fade" id="changePWModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="changePWLabel"><label>Change-Password</label></h4>
            </div>
            <div class="modal-body">
              <form id="change-password" action="#">
                <legend>Password</legend><input type="password" class="form-control change-pw" name="passwords[old]" placeholder="old password">
                <legend>New Password<input type="password" class="form-control change-pw" name="passwords[new]" placeholder="new password"></legend>
                <div class="modal-footer">
                  <input id="user-change-password" type="submit" name="submit" value="submit">
                  <input type="button" name="cancel" value="cancel" data-dismiss="modal">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div><!--End Change Password Modal -->

      <div class="modal fade" id="editPetModal" tabindex="-1" role="dialog" aria-labelledby="editPeteModalLabel">
